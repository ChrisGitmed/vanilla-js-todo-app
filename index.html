<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Todo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="row justify-center">
        <h1>Vanilla JS Todo App</h1>
    </header>
    <form class="row justify-center">
        <input type="text" name="todo">
        <button>+</button>
    </form>
    <section class="row justify-center">
        <ul class="todos">
        </ul>
    </section>
    <script src="main.js"></script>
</body>
</html>
